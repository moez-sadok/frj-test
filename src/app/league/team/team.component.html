

<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button [routerLink]="['league/home']" >
            <mat-icon aria-label="back">arrow_back_ios</mat-icon>
          </button>
          <div *ngIf="players" class="header-title">{{viewService.currentTeam}}</div>
    </mat-toolbar-row>
</mat-toolbar>

<frj-player *ngFor="let player of players" [player]="player"></frj-player>
